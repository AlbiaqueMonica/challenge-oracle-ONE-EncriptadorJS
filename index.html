<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de textos con Javascript
    </title>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <div class="container">
        <header>
            <div class="alura">
                <img class="logoAlura" src="img/LogoAlura.png" alt="logo de Alura">
            </div>
            <!-- <img class="logo" src="img/cifrado.jpg" alt="candado"> -->
            <h1>Encriptador de Mensajes</h1>
        </header>

        <main>
            
            <section>
                <div class="texto">
                    <textarea cols="20"
                    rows="10" class="ingreso-texto" id="textoEncriptar" placeholder="Escribe aquí tu texto" autofocus
                      onkeypress="return validarCaracteres(event)"></textarea>
                   
                </div>
                <div >
                    <p class="text_cont_btn"><iconify-icon  icon="bi:exclamation-circle-fill"></iconify-icon>
                    Sólo minúsculas y sin acentos</p>
                </div>
                <div class="cont__btn">
                    
                    <button type="button" class="btn btn_encriptar" id="btn_encriptar" onclick="encriptar()">Encriptar</button>
                    <button type="button" class="btn btn_desencriptar" id="desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </section>

            <!--Resultados-->
            <aside>
                
                <div id="ocultar">  
                    <textarea class="resultado"  id="textoMostrar" cols="30"
                    rows="10"></textarea>
                    <img class="doll" src="img/doll.jpg" alt="Imagen buscando con lupa"
                        id="ocultarDoll">
                    
                </div>
                <div>
                <h2 class="aviso" id="aviso1">Ningún mensaje fue encontrado</h2>

                <h3 class="aviso"  id="aviso2">Ingresa el texto que desees encriptar o desencriptar.</h3>
            </div>
                <div class="cont__btn__copiar">
                    <button type="button" class="btn btn_copiar" id="copiar" onclick="copiarTexto()">Copiar</button>
                </div>

            </aside>
        </main>
        <footer>
            <p class="parrafo"> &copy Copyright 2022 Encriptador JS - Challenge Oracle One <span>by
                    monic.albiaque@gmail.com </span> </p>

            <ul class="redes">
                <li><a href="https://www.linkedin.com/in/monica-liliana-albiaque/" target="_blank" class="linkedin"><i
                            class="fa fa-linkedin fa-fw"></i></a></li>
                <li><a href="https://github.com/AlbiaqueMonica" target="_blank" class="github"><i><i
                                class="fa fa-github fa-fw"></i></a></li>
            </ul>

        </footer>
    </div>

    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/b3310eed91.js" crossorigin="anonymous"></script>
    
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

</body>

</html>
